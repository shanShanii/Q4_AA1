<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"> 
		<meta name="author" content="Shania Rodriguez"> 
		<meta name="keywords" content="HTML, CSS, JavaScript"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title> Genetic Coding </title>
	</head>
	
	<body>	
	<script>
		var mRNA = prompt("Enter an mRNA Sequence");
	var codonArray = [];
	
	var startCodon = mRNA.indexOf("AUG");
	
	if (startCodon === -1){
		document.write("There is no start codon.");
	}
	var startingCodon = mRNA.slice(startCodon);

	for (let i = 0; i < startingCodon.length; i += 3) {
		let codonIdentify = startingCodon.slice(i, i + 3);
		codonArray.push(codonIdentify);

			if (codonIdentify === "UAA" || codonIdentify === "UAG" || codonIdentify === "UGA") {
				for (let i = 0; i < startingCodon.length; i += 3) {
				let codonIdentify = startingCodon.slice(i, i + 3);
				codonArray.push(codonIdentify);

				if (codonIdentify === "UAA" || codonIdentify === "UAG" || codonIdentify === "UGA") {
					break;
				}
			}

			document.write("[ ", codonArray.join(", "), " ]<br/>");

			for (let a = 0; a < codonArray.length; a++) {
				let codon = codonArray[a];
				var aminoAcid;
		}
			}
	}
	codonArray = codonArray.slice(0, -1);
	
	document.write("[ " ,codonArray, " ]");
	
for(a = 0; a < codonArray.length; a++){

	let codon = codonArray[a];
	var aminoAcid;
	
	switch(codon){
		
		case "UUU":
		case "UUC":
			aminoAcid = "Phe";
			break;
		
		case "UUA":
		case "UUG":
		case "CUU":
		case "CUC":
		case "CUA":
		case "CUG":
			aminoAcid = "Leu";
			break;
			
		case "AUU":
		case "AUC":
		case "AUA":
			aminoAcid = "Ile";
			break;
			
		case "AUG":
			aminoAcid = "Met";
			break;
		
		case "GUU":
		case "GUC":
		case "GUA":
		case "GUG":
			aminoAcid = "Val";
			break;
		
		case "UCU":
		case "UCC":
		case "UCA":
		case "UCG":
			aminoAcid = "Ser";
			break;
		
		case "CCU":
		case "CCC":
		case "CCA":
		case "CCG":
			aminoAcid = "Pro";
			break;
		
		case "ACU":
		case "ACC":
		case "ACA":
		case "ACG":
			aminoAcid = "Thr";
			break;
		
		case "GCU":
		case "GCC":
		case "GCA":
		case "GCG":
			aminoAcid = "Ala";
			break;
			
		case "UAU":
		case "UAC":
			aminoAcid = "Tyr";
			break;
		
		case "UAA":
		case "UAG":
		case "UGA":
			aminoAcid = "STOP";
			break;
		
		case "CAU":
		case "CAC":
			aminoAcid = "His";
			break;
		
		case "CAA":
		case "CAG":
			aminoAcid = "Gln";
			break;
		
		case "AAU":
		case "AAC":
			aminoAcid = "Asn";
			break;
		
		case "AAA":
		case "AAG":
			aminoAcid = "Lys";
			break;
		
		case "GAU":
		case "GAC":
			aminoAcid = "Asp";
			break;
		
		case "GAA":
		case "GAG":
			aminoAcid = "Glu";
			break;
		
		case "UGU":
		case "UGC":
			aminoAcid = "Cys";
			break;
		
		case "UGG":
			aminoAcid = "Trp";
			break;
		
		case "CGU":
		case "CGC":
		case "CGA":
		case "CGG":
		case "AGA":
		case "AGG":
			aminoAcid = "Arg";
			break;
			
		case "AGU":
		case "AGC":
			aminoAcid = "Ser";
			break;
		
		case "GGU":
		case "GGC":
		case "GGA":
		case "GGG":
			aminoAcid = "Gly";
			break;
	}
	
	document.write("<br/>" + codon + " --> " + aminoAcid);
	if(aminoAcid == "STOP"){
		break;
	}
}
	</script>
	
	</body>
</html>
